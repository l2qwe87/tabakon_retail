<div class="container">
    <td-search-input #tdsearch
        appearance="outline"
        [showUnderline]="true"
        placeholder="Марка (QR)"
        (search)="getMarkInfo($event)"
        searchIcon="search"
    ></td-search-input>
</div>

   <div>
       <mat-card *ngFor="let info of markInfo">
           <app-mark-info [info]="info"></app-mark-info>
       </mat-card>
   </div>
