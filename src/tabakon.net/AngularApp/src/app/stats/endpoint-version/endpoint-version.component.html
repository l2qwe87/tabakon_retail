
<a *ngIf="retailVersion" 
    [color]="isExpired ? 'warn' : 'primary'"
    mat-button
    class="text-wrap line-height-1-3"
    [ngClass]="{'mat-flat-button' : isExpired }"
>
    <span>
        {{retailVersion.jsonData}} 
        {{retailVersion.lastCheck | date:'HH:mm (dd.MM.yyyy)'}}
    </span>
</a>
