<div
 layout="row"
 layout-align="start center"
 class="pad-left-sm pad-right-sm"
>
 <span class="push-left-sm">
   <span class="mat-title">Список торговых точек</span>
 </span>
 <mat-divider></mat-divider>
 <td-search-box
   #searchBox
   [alwaysVisible]="true"
   backIcon="arrow_back"
   class="push-right-sm"
   placeholder="Введите строку для поиска"
   (searchDebounce)="filter($event)"
   flex
 ></td-search-box>
</div>

<mat-divider></mat-divider>
<table td-data-table>
    <thead>
      <tr td-data-table-column-row>
        <th td-data-table-column [name]="'npp'">№ п/п</th>
        <th
          td-data-table-column
          [name]="'retailEndpointName'"
          [sortable]="true"
          [active]="sortBy == 'retailEndpointName'"
          (sortChange)="sort($event)"
          [sortOrder]="sortOrder"
        >
            Наименвоание склада в 1С
        </th>
        <!-- <th
          td-data-table-column
          [name]="'retailEndpointHost'"
          [sortable]="true"
          [active]="sortBy == 'retailEndpointHost'"
          (sortChange)="sort($event)"
          [sortOrder]="sortOrder"
        >
            Retail Endpoint Host
        </th> -->
        <th td-data-table-column [name]="'retailEndpointUrl'">WEB клиент</th>
        <th 
            td-data-table-column 
            [name]="'retailEndpointVersion'"
            [sortable]="true"
            [active]="sortBy == 'retailEndpointVersion'"
            (sortChange)="sort($event)"
            [sortOrder]="sortOrder"
        >
            Версия расширения</th>
      </tr>
    </thead>
    <tbody>
      <tr td-data-table-row *ngFor="let item of atomicData; let npp = index">
        <td td-data-table-cell>{{ npp+1 }}</td>
        <td td-data-table-cell>{{ item.retailEndpointName }}</td>
        <!-- <td td-data-table-cell>{{ item.retailEndpointHost }}</td> -->
        <td td-data-table-cell><a href="{{ item.retailEndpointUrl }}" target="_blank">{{ item.retailEndpointUrl }}</a></td>
        <td td-data-table-cell><app-endpoint-version [retailVersion]="item.extData.retailVersion"></app-endpoint-version></td>
      </tr>
    </tbody>
   </table>
