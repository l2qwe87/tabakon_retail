
<a *ngIf="retailExtConfiguration" 
    [color]="isRelease ? 'primary' : isBeta ? 'warn' : isAlpha ? 'accent' : ''"
    mat-button
    class="text-wrap line-height-1-3"
    [ngClass]="{'mat-flat-button' : isBeta || isAlpha}"
>
    <span>
        {{retailExtConfiguration.jsonData}}        
    </span>
</a>
