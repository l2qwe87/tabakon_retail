
<mat-card>
    <mat-card-header>
        <mat-card-title>{{date | date:'dd.MM.yyyy'}}</mat-card-title>
      </mat-card-header>
    <mat-card-content>
        <mat-list *ngIf="data">
            <mat-list-item> 
                <mat-form-field appearance="legacy">
                    <mat-label>Продажа</mat-label>
                    <input matInput [value]="data.sumSale">
                </mat-form-field>
            </mat-list-item>
            <mat-list-item> 
                <mat-form-field appearance="legacy">
                    <mat-label>Вовзрат</mat-label>
                    <input matInput [value]="data.sumReturn">
                </mat-form-field>
            </mat-list-item>
            <mat-list-item> 
                <mat-form-field appearance="legacy">
                    <mat-label>Наличные</mat-label>
                    <input matInput [value]="data.sumCash">
                </mat-form-field>
            </mat-list-item>
            <mat-list-item> 
                <mat-form-field appearance="legacy">
                    <mat-label>Терминал</mat-label>
                    <input matInput [value]="data.sumTerminal">
                </mat-form-field>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
