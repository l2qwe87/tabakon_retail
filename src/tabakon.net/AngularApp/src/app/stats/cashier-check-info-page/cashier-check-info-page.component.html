<mat-card class="w-100">
    <mat-card-title>
        Данные по чекам
    </mat-card-title>
    <mat-card-content>
        <div class="pt-2 d-flex flex-row">
            <app-cashier-check-info-total class="p-2 m-2" [date]="today"></app-cashier-check-info-total>
            <app-cashier-check-info-total class="p-2 m-2" [date]="yesterday"></app-cashier-check-info-total>
            <app-cashier-check-info-total class="p-2 m-2" [date]="dayBeforeYesterday"></app-cashier-check-info-total>
        </div>
        <div>
            <app-cashier-check-info-grid [date]="today">
    
            </app-cashier-check-info-grid>
        </div>
    </mat-card-content>
</mat-card>
