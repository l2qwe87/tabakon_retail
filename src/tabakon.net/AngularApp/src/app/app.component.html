    flex
    sidenavTitle="Tabakon"
    name="TBK"
  >
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/home']" tdLayoutToggle>
        <mat-icon>home</mat-icon>
        Главная
      </a>
      
      <a mat-list-item [routerLink]="['/stats/endpoints-grid']" tdLayoutToggle>
        <mat-icon>view_list</mat-icon>
