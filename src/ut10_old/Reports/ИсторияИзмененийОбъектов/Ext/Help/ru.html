<h1 class="Usual">История изменений объектов</h1>
<p class="Usual">Отчет по истории изменений позволяет: 
</p><ul><li>сравнивать две версии объекта друг с другом 
</li><li>просматривать версию объекта</li></ul><p></p>
<p class="Usual">Отчет доступен пользователю с ролью "<a href="../id5e0d3bd1-fbb7-40af-95d8-814ec7c8f652/038b5c85-fb1c-4082-9c4c-e69f8928bf3a#ГруппаАдминистративные">Полные права</a>".</p></body></html>
