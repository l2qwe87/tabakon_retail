<h1>Классификатор алкогольной продукции ЕГАИС</h1>
<p>Справочник хранит информацию об алкогольной продукции, загруженной из ЕГАИС. Заполнение справочника происходит автоматически.</p>
<p>Алкогольную продукцию можно загрузить из ЕГАИС по ИНН производителя или импортера, отправив соответствующий запрос в УТМ.</p></body></html>
